

<div class='form-group col-lg-12' ng-if='!produtos.semProduto' ng-init='popover()'>
    <h5 style="font-style:italic;"> Produtos cadastrados na lista ONU</h5>
    <div>
        <button class="btn btn-default" ng-click='addRowOnu()' ng-disabled="!produtos.novo_onu">
            <i class="glyphicon glyphicon-plus-sign"></i> Adicionar nova linha
        </button>
        <table class="table table-striped">
            <tr>
                <td><strong>Substância - Nº ONU - CR</strong></td>
                <td><strong>Qtd.</strong></td>
                <td><strong>Unidade</strong></td>
                <td><strong>Confirmar/Deletar</strong></td>
            </tr>
            <tr ng-repeat='prods in produtos.produtos_onu'>
                <td>{{prods.field}}</td>
                <td>{{prods.qtd}}</td>
                <td>{{prods.uni}}</td>
                <td>
                    <button class="btn btn-default" ng-click='deleteData(prods)'>
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if='valueRows.length > 0'>
                <td>
                    <input type='text' class="form-control" placeholder='Vazio'ng-model='produtos.substanciaOnu' typeahead="prods as prods.field for prods in produtos_onu | filter:$viewValue | limitTo:8">
                </td>
                <td>
                    <input type='text' class="form-control" placeholder='Vazio' ng-model='produtos.quantidadeOnu' id="qtdOnu">
                </td>
                <td>
                    <select id='inputOnu' class='form-control input' ng-options='unidade.value as unidade.name for unidade in unidades' ng-model='produtos.unidadeOnu'></select>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click='saveData()'>
                        <span class="glyphicon glyphicon-ok-circle"></span>
                    </button>
                    <button class="btn btn-default" ng-click='deleteData()'>
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class='form-group col-lg-12' ng-if='!produtos.semProduto' ng-init='popover()'>
    <h5 style="font-style:italic;"> Produtos NÃO cadastrados na lista ONU</h5>
    <div>
        <button class="btn btn-default" ng-click='addRowNaoOnu()' ng-disabled="!produtos.novo_nao_onu">
            <i class="glyphicon glyphicon-plus-sign"></i>
                Adicionar nova linha
        </button>

        <!-- Popover Adicionar Novo Tipo -->
        <a  id="addTipo" class='btn btn-default'>
            <span class='glyphicon glyphicon-ok-circle'></span>
            Novo Tipo
        </a>

        <div id="popoverContent" style="display: none">
            <form ng-submit='addTipo(novoTipo)'>
                <input type='text' ng-model='novoTipo' class='form-control text-left' name='novotipoonu'>
                <button class='btn btn-primary' type='submit'>
                    <span class='glyphicon glyphicon-ok-circle'></span>
                </button>
            </form>
        </div>
        <!-- Fim popover Adicionar Novo Tipo -->

        <table class="table table-striped">
            <tr>
                <td><strong>Substância</strong></td>
                <td><strong>Qtd.</strong></td>
                <td><strong>Unidade</strong></td>
                <td><strong>Confirmar/Deletar</strong></td>
            </tr>
            <tr ng-repeat='prods in produtos.produtos_outros'>
                <td>{{prods.field}}</td>
                <td>{{prods.qtd}}</td>
                <td>{{prods.uni}}</td>
                <td>
                    <button class="btn btn-default" ng-click='deleteDataNaoOnu(prods)'>
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if='valueRowsNaoOnu.length > 0'>
                <td>
                    <input type='text' class="form-control" placeholder='Vazio' ng-model='produtos.substanciaOutro' typeahead="prods as prods.field for prods in produtos_outros | filter:$viewValue | limitTo:8">
                </td>
                <td>
                    <input type="text" class="form-control" placeholder='Vazio' ng-model='produtos.quantidadeOutro' id="qtdNaoOnu">
                </td>
                <td>
                    <select id='inputOnu' class='form-control input' ng-options='unidade.value as unidade.name for unidade in unidades' ng-model='produtos.unidadeOutro'></select>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click='saveDataNaoOnu()' >
                        <span class="glyphicon glyphicon-ok-circle"></span>
                    </button>
                    <button class="btn btn-default" ng-click='deleteDataNaoOnu()'>
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
        </table>

    </div>
</div>
