<div class="col-lg-6">
    <div class="form-group">
        <div ng-repeat="fon in fontes" class="checkbox">
            <label><input type="checkbox" ng-model="fon.value"> {{fon.name}} </label>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="form-group">
        <label class="control-label">
            Descrição da Fonte:
        </label>
        <textarea class="form-control col-lg-3" rows="4" ng-model="fonte.complementar"></textarea>
    </div>
    <br/>
</div>
