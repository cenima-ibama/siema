
<form class="ng-pristine ng-invalid ng-invalid-required">
    <button class='btn btn-default' ngf-select="showFileName(files)" ngf-max-size='6000000' ng-model="files" ngf-multiple="false" 
          tabindex="0">Adicionar <span class='glyphicon glyphicon-upload '></span></button>
    <img ng-show="file[0] != null" ngf-src="file[0]" class="thumb ng-hide" src="">
    <div ng-show="file[0] != null" class='namefile' >
        <span>{{name}}</span>
		<button type="button" class="close" id='limpArquivo' ng-click='limpArquivo(files)'><span aria-hidden="true">&times;</span></button>
    </div>
    <br />
    <small><label>*jpg, png, pdf, doc, xls at√© 5MB</label></small>
</form>
