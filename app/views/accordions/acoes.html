


<div class="form-group">
    <div class="col-lg-6">
        <label class="control-label">  Existência de Plano de Emergência Individual ou similar:</label>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" ng-model="acoes.plano" value="S" ng-disabled="acoes.semEvidencia"> Sim
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="acoes.plano" value="N" ng-disabled="acoes.semEvidencia"> Não
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="acoes.plano" value="SI" ng-disabled="acoes.semEvidencia"> Sem Informação
                </label>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="form-group">
        <label class="checkbox text-left">
            <input type="checkbox" ng-model="acoes.planoIndividual" ng-disabled="acoes.semEvidencia">Acionado plano individual de emergência
        </label>

        <label class="control-label checkbox span6">
            <input type="checkbox" ng-model="acoes.outrasProvidencias"  ng-disabled="acoes.semEvidencia">Foram tomadas outras providências a saber:
        </label>
        <textarea ng-if="acoes.outrasProvidencias"  ng-model='acoes.outrasProvidenciasText' ng-disabled="acoes.semEvidencia" class="form-control col-lg-3" rows="4"></textarea>

        <label>
            <label class="text-left checkbox">
                <input type="checkbox" ng-model="acoes.semEvidencia">Sem evidência de ação ou ou providência até o momento
            </label>
        </label>
        
    </div>
</div>
