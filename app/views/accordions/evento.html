<div class="col-lg-6">
    <div class="form-group">
        <div ng-repeat="even in eventos" class="checkbox">
            <label><input type="checkbox" ng-model="even.value" ng-disabled="evento.semEvento"> {{even.name}} </label>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="form-group">
        <label class="control-label">
            Informações complementares:
        </label>
        <textarea class="form-control col-lg-3" rows="4" ng-disabled="evento.semEvento" ng-model="evento.complementar" maxlength='1000' ng-change="evento.contador=evento.complementar.length"></textarea>
        <span class="counter pull-right" ng-if="evento.contador">{{evento.contador}} de 1000 caracteres</span>
    </div>
    <br/>
    <div class="form-group">
        <input type="checkbox" ng-model="evento.semEvento"> Sem informação sobre o tipo do evento
    </div>
</div>
