<div class="col-lg-6">
    <div>
        <label >Nome completo: </label>
        <input ng-model='comunicante.nome' class='form-control' type='text' mask='@' repeat='50'>
    </div>

    <div>
        <label >Instituição / Empresa: </label>
        <input ng-model='comunicante.empresa' class='form-control'  type='text' mask='@' repeat='50'>
    </div>

    <div ng-if="oleo">
        <label >Cargo / Função navio ou instalação: </label>
        <input ng-model='comunicante.funcao' class='form-control'  type='text' mask='@' repeat='50'>
    </div>

    <div ng-if="!oleo">
        <label  >Cargo / Função: </label>
        <input ng-model='comunicante.funcao' class='form-control'  type='text' mask='@' repeat='50'>
    </div>

    <div>
        <label >Telefone de contato: </label>
        <input ng-model='comunicante.telefone' class='form-control'  type='text' mask='@' repeat='50'>
    </div>

    <div>
        <label  >Email de contato: </label>
        <input  ng-model='comunicante.email' class='form-control' type='text' maxlength="50">
    </div>
</div>
