<div class="col-lg-6">
    <div>
        <label>Nome completo: </label>
        <input ng-model='comunicante.nome' class='form-control' type='text' mask="w?s?" repeat="50" ng-disabled="usuario">
    </div>

    <div>
        <label>Instituição / Empresa: </label>
        <input ng-model='comunicante.empresa' class='form-control'  type='text' restrict="reject" validate="false">
    </div>

    <div ng-if="oleo">
        <label >Cargo / Função navio ou instalação: </label>
        <input ng-model='comunicante.funcao' class='form-control'  type='text' mask="w?s?" repeat="50" restrict="reject" validate="false" >
    </div>

    <div ng-if="!oleo">
        <label>Cargo / Função: </label>
        <input ng-model='comunicante.funcao' class='form-control'  type='text' mask="w?s?" repeat="50" restrict="reject" validate="false">
    </div>

    <div>
        <label>Telefone de contato: </label>
        <input id="telComunicante"ng-model='comunicante.telefone' class='form-control'>
    </div>

    <div>
        <label>Email de contato: </label>
        <input  ng-model='comunicante.email' class='form-control' type='text' ng-disabled="usuario">
    </div>
</div>
