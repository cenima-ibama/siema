<div>
    <div class="col-lg-6">
        <div class="form-group">
            <div ng-repeat="orig in origens" class="checkbox">
                <label><input type="checkbox" ng-model="orig.value" ng-disabled="origem.semOrigem"> {{orig.name}} </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                Informações complementares:
            </label>
            <textarea class="form-control col-lg-3" rows="4" ng-disabled="origem.semOrigem" ng-model="origem.complementar"></textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="origem.semOrigem"> Sem informação sobre a origem do acidente
        </div>
    </div>
<!--     <div class="col-lg-6">
        <br/>
    </div> -->
</div>

<br />
<!-- <hr> </hr> -->
<br />


<div ng-if="oleo">
    <div class="col-lg-6">
        <div class="form-group">
            <label class="control-label">
                Identificação do navio ou instalação que originou o incidente:
            </label>

             <br /><br />

            <div class="control-group">
                <label class="control-label">Nome do navio:</label>
                <div class='form-inline form-group'>
                    <input type="text" class="form-control" ng-model="origem.navio" ng-disabled="origem.semOleoOrigem || origem.instalacao"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Nome da instalação:</label>
                <div class='form-inline form-group'>
                    <input type="text" class="form-control" ng-model="origem.instalacao" ng-disabled="origem.semOleoOrigem || origem.navio"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="origem.semOleoOrigem"> Sem informação sobre a origem do acidente
        </div>
    </div>
</div>
